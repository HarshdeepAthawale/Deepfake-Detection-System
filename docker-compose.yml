version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: deepfake-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: deepfake-detection
    volumes:
      - mongo-data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepfake-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: deepfake-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - deepfake-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfake-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/deepfake-detection
      DB_NAME: deepfake-detection
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-minimum-32-characters-long-please}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 500000000
      UPLOAD_PATH: ./uploads
      ALLOWED_MIME_TYPES: video/mp4,video/avi,video/mov,video/webm,audio/mpeg,audio/wav,audio/mp3,image/jpeg,image/png
      BCRYPT_ROUNDS: 12
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-character-encryption-key-please}
      ENCRYPTION_IV: ${ENCRYPTION_IV:-change-this-16}
      LOG_LEVEL: info
      LOG_FILE_PATH: ./logs/app.log
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      FRONTEND_URL: http://localhost:3002
      GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      ML_SERVICE_URL: http://ml-service:5000
      REDIS_URL: redis://redis:6379
    volumes:
      - uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - deepfake-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # ML Service (Python Flask)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: deepfake-ml-service
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      MODEL_PATH: /app/efficientnet_b0_ffpp_c23
    volumes:
      - uploads:/app/uploads
    networks:
      - deepfake-network

  # Frontend Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: deepfake-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    networks:
      - deepfake-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

# Named volumes
volumes:
  mongo-data:
  mongodb_config:
  redis-data:
  uploads: # Shared volume for uploads between backend and ML service
  backend_logs:


networks:
  deepfake-network:
    driver: bridge
